<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Add a State</h1>
      <hr />

      <form action="http://localhost:3000/state" method="POST">
        <div class="form-group">
          <label for="name">Name of State</label>
          <input type="text" id="name" class="form-control" name="name" />
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" class="form-control" name="country" />
        </div>

        <div class="form-group">
          <label for="population">Population</label>
          <input
            type="text"
            id="population"
            class="form-control"
            name="population"
          />
        </div>

        <div class="form-group">
          <label for="area">Area</label>
          <input id="area" type="number" class="form-control" name="area" />
        </div>

        <div class="form-group">
          <label for="neighbour">Neighbouring States</label>
          <input
            type="text"
            id="neighbour"
            class="form-control"
            name="neighbouring_states"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
